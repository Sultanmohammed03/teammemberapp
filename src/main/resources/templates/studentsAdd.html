<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Add New Student</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/ui/students" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Students</a>
        </h3>
        <h2>Add New Students</h2>
        <form action="/ui/students-save">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input id="name" type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="course">Student Course</label>
                <textarea id="course" class="form-control" name="course" cols="60" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
