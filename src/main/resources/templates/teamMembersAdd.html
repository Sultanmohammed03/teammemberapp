<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Add New Team Member</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a th:href="@{'/'}" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span>Home</a>
        </h3>
        <h2>Add New Team Members</h2>
        <form action="teammembers-save">
            <div class="form-group">
                <label for="name">Team Member Name:</label>
                <input id="name" type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="role">Team Member Role</label>
                <input id="role" type="text" class="form-control" name="role" />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
